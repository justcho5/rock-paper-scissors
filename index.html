<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Jolly Lodger' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
        <h1>Rock. Paper. Scissors.</h1></header>
    <div class="middle">
      <div class="player">
        <h3>Player</h3>
        <p id="playerChoice"></p>
      </div>
      <div class="buttons">
        <button class='btn'><img id="rock"src="images/rock.png" /></button>
        <button class='btn'><img id="paper"src="images/paper.png" /></button>
        <button class='btn'><img id="scissors"src="images/scissors.png" /></button>
      </div>

      <div class="computer">
        <h3>Computer</h3>
        <p id="computerChoice"></p>
      </div>
    </div>
    <div class="result">
        <p id="result-text"></p>
        <p id="gameResult"></p>
        <!-- <a href="./index.html">Play Again</a> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
